
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tutorías</title>
  <link rel="stylesheet" href="/css/styles_general.css">
<body>
  <div class="container">
    <!-- Menú lateral -->
    <nav class="sidebar">
      <h3>Menú - BrainBuddies - TUTOR</h3>
      
      <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </nav>

    <!-- Contenido dinámico -->
    <main class="content">
      <section id="gestionTutorias">
        <h1>Gestión de Tutorías</h1>
        <div class="button-group">
          <button class="botons" onclick="getTutorias()">Listar Tutorías</button>
          <button class="botons" onclick="imprimirTutorias()">Impresión</button>
          <button class="botons" onclick="getEstudiantes()">Listar Estudiantes</button>
        </div>
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Estudiante</th>
                <th>Tutor</th>
                <th>Fecha</th>
                <th>Hora</th>
              </tr>
            </thead>
            <tbody id="tutoriasTableBody">
              <!-- Aquí se llenarán los datos dinámicamente -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="/js/admin/docente.js"></script>
</body>
</html>
