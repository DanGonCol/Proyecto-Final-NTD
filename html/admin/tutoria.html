
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tutorías</title>
  <link rel="stylesheet" href="/css/styles_general.css">
<body>
  <div class="container">
    <!-- Menú lateral -->
    <nav class="sidebar">
      <h3>Menú - BrainBuddies - ADMIN</h3>
      <ul>
        <li><a href="/html/admin/estudiante.html">Gestión de Usuarios</a></li>
        <li><a href="/html/admin/tutor.html">Gestión de Tutores</a></li>
        <li><a href="/html/admin/tutoria.html">Gestión de Tutorías</a></li>  
        <li><a href="/html/admin/impresion.html">Gestión de Reportes</a></li>
        
      </ul>
      <button class="logout-btn" onclick="logout()">Cerrar Sesión</button>
    </nav>

    <!-- Contenido dinámico -->
    <main class="content">
      <section id="gestionTutorias">
        <h1>Gestión de Tutorías</h1>
        <div class="crud-actions">
          <button onclick="getTutorias()">Listar Tutorías</button>
          <button onclick="createTutoria()">Registrar Tutoría</button>
          <button onclick="updateTutoria()">Actualizar Tutoría</button>
          <button onclick="deleteTutoria()">Eliminar Tutoría</button>
        </div>
        <div id="tutoriasResult" class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Estudiante</th>
                <th>Tutor</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Tema</th>
                <th>Ubicación</th>
              </tr>
            </thead>
            <tbody id="tutoriasTableBody"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="/js/admin/tutoria.js"></script>
</body>
</html>
